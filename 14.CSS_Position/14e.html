<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div style="display: flex; justify-content: space-between; margin: 10px 100px;">
            <div class="left">
                <div style="display: flex; align-items: center;">
                    <img src="channel-pictures/ted-ed.png" alt="avatar" width="40px" style="border-radius: 50%; object-fit: cover; object-position: left;">
                    <p style="font-family: arial; font-weight: bold; margin-left: 20px;">Ted Talk</p>
                </div>
            </div>
            <div class="right">
                <div style="display: flex; align-items: center;">
                    <button style="padding: 13px; color: white; background-color: rgb(15, 122, 237); font-family: arial; font-weight: bold; border: none; border-radius: 5px; margin: 5px;">Add Friend</button>
                    <button style="padding: 13px; background-color: rgb(246, 246, 246); font-family: arial; font-weight: bold; border: none; border-radius: 5px; margin: 5px;">Message</button>
                </div>
            </div>
        </div>
    </body>
</html>
