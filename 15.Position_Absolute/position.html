<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body style="height: 3000px; padding-top: 60px; padding-left: 80px">
        <div
            style="
                background-color: black;
                color: white;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                height: 50px;
               
            "
        >
            header
        </div>
        <div
            style="
                background-color: green;
                color: white;
                position: fixed;
                left: 0;
                bottom: 0;
                top: 50px;
                width: 72px;
            "
        >
            sidebar
            <div style="position: absolute; background-color: red; color: white; right: 0; top: 0;">
                X
            </div>
        </div>

        <div style="position: absolute; background-color: red; color: white; right: 10px; top: 60px;">
            absolute
        </div>

        <div
            style="
                background-color: lightblue;
                width: 200px;
                height: 200px;
                position: static;
            "
        >
            div 1
        </div>
        <div style="background-color: lightpink; height: 200px; width: 200px; position: relative;">
            div 2
            <div style="position: absolute; background-color: black; color: white; right: 10px; bottom: 10px;">
                5:00
            </div>
        </div>
