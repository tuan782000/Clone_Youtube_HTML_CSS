<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body style="font-family: arial">
        <div
            style="
                display: flex;
                justify-content: space-between;
                align-items: center;
                background-color: #624795;
            "
        >
            <p style="color: white; width: 50px; margin-left: 15px">Home</p>
            <input
                type="text"
                placeholder="Search"
                style="
                    flex: 1;
                    padding: 15px 20px;
                    color: gray;
                    max-width: 700px;
                    border: none;
                    border-radius: 25px;
                    margin: 10px 0;
                "
            />
            <button
                style="
                    width: 150px;
                    border: 1px solid white;
                    color: white;
                    padding: 10px 15px;
                    background-color: transparent;
                    margin-right: 15px;
                "
            >
                Download
            </button>
        </div>
    </body>
</html>
